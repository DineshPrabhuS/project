<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }
       
        header {
            background: white;
            color: black;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        header img {
            height: 50px;
            width: auto;
        }

        header nav a {
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ff5722;
        }
        
        .banner {
            position: relative;
            overflow: hidden;
            height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }        

        .banner video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .banner-content {
            position: relative;
            z-index: 2;
            max-width: 50%;
        }

        .banner-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .banner-content p {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        footer {
            background: white;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px 0;
            margin-top: 100px;
            font-size: larger;
        }

        @media (max-width: 768px) {
            .banner {
                height: auto;
                text-align: center;
            }

            .banner-content {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo">
        <nav>
            <a href="home.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <nav>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Log In</a>
        </nav>
    </header>
    
    <div class="banner">
        <video autoplay muted loop>
            <source src="dribbble.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="banner-content">
            <h1>Discover the worldâ€™s top products</h1>
            <h3>Your gateway to quality and excellence</h3>
            <p>Indulge in a curated selection of premium items that elevate your lifestyle</p>
        </div>
    </div>

    <footer>
        <p>Designed by: Dinesh Prabhu S (24004388)</p>
    </footer>
     
</body>
</html>
